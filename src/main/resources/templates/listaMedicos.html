<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Smith Torres</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-header">
					<h2>Lista de médicos</h2>
				</div>
				<div class="card-body">

					<div th:if="${mensaje}" class="alert alert-warning">
						<span  th:text="${mensaje}"></span>	
					</div>
					<div>
						<a href="/web/guardar" class="btn btn-primary btn-sm">Nuevo Médico</a>
					</div>
					<div>
						<table class="table">
							<thead>
								<tr>
									<th>Código</th>
									<th>Nom</th>
									<th>Apell</th>
									<th>Estado</th>
									<th>Email</th>
									<th>Dni</th>
									<th>FecN</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="medico : ${medicos}">
									<td th:text="*{medico.IDMEDICOT3}"></td>
									<td th:text="*{medico.NOMBRET3}"></td>
									<td th:text="*{medico.APELLIDOT3}"></td>
									<td th:text="*{medico.ESTADOCIVILT3}"></td>
									<td th:text="*{medico.EMAILT3}"></td>
									<td th:text="*{medico.DNIT3}"></td>
									<td th:text="*{medico.FECHANACIMT3}"></td>
									<td>
										<div>
											<a class="btn btn-warning btn-sm" th:href="@{/web/actualizar/{id}(id=${medico.IDMEDICOT3})}">Actualizar<a>
											<a class="btn btn-danger btn-sm" th:href="@{/eliminar/{id}(id=${medico.IDMEDICOT3})}">Eliminar<a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
				</div>
			</div>
		</div>
	</body>
	
</html>
