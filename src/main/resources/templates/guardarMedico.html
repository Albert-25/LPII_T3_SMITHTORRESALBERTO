<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>	
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Smith Torres</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-header">
					<h2>Guardar Médico</h2>
				</div>
				<div class="card-body">
					<div>
						<form class="row gap-2" th:action="@{/guardar}" th:object="${medico}" method="POST">
							<div class=" col-12 row ">
								<div class="col-6">
									<div th:if="*{IDMEDICOT3}">
										<label>Código: </label>
										<input readonly disabled th:field="*{IDMEDICOT3}" name="IDMEDICOT3" class="form-control" />
									</div>
									<div>
										<label>Nombre: </label>
										<input th:field="*{NOMBRET3}" name="NOMBRET3" class="form-control" />
									</div>
									<div>
										<label>Apellido: </label>
										<input th:field="*{APELLIDOT3}" name="APELLIDOT3" class="form-control" />
									</div>
									<div>
										<label>Email: </label>
										<input  th:field="*{EMAILT3}" name="EMAILT3" class="form-control" />
									</div>
								</div>
								<div class="col-6">
									<div>
										<label>Estado: </label>
										<select  th:field="*{ESTADOCIVILT3}" name="ESTADOCIVILT3" class="form-select">
											<option value="soletero">Soltero</option>
											<option value="casado">Casado</option>
											<option value="viudo">Viudo</option>
											<option value="divorciado">Divorciado</option>
											<option value="conviviente">Conviviente</option>
										</select>
									</div>
									<div>
										<label>Dni: </label>
										<input  th:field="*{DNIT3}" name="DNIT3" class="form-control" />
									</div>
									<div>
										<label>FechaNac: </label>
										<input  th:field="*{FECHANACIMT3}" name="FECHANACIMT3" class="form-control" type="date" />
									</div>	
								</div>
							</div>
							<div classs="col-12">
								<button class="btn btn-success btn-sm">Guardar</button>
								<a class="btn btn-primary btn-sm" href="/">Regresar a la lista</a>
							</div>
							
						</form>
					</div>		
				</div>
			</div>
		</div>
	</body>
	
</html>
